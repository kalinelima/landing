<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conheça nossos produtos artesanais de crochê!">
    <title>Produtos artesanais</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo"src="logomr.png" alt="Logo MR Arte e Crochê">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Produtos</a>
            <a class="cabecalho-menu-item">Quem sou?</a>
            <a class="cabecalho-menu-item">Como adquirir?</a>
            <a class="cabecalho-menu-item">Nossas redes</a>
        </nav>

    <main class="conteudo"> 
        <section class="inicial">
            <div class="inicial-texto">
                <h1 class="inicial-texto-titulo">MR Arte e Crochê</h1>
                <h2 class="inicial-texto-frase">Feito a mão com amor</h2>
                <button class="inicial-texto-botao">Clique e saiba mais</button>
            </div>


            <div class="inicial-imagem">             
                <img class="imagem" src="portaguardanapo.JPG" alt="Flor de crochê" > 
            </div>

        <section class="lista">
                <h3 class="lista-titulo" >Vantagens de adquirir produtos artesanais</h3>
                <p class="lista-texto">1. São peças <strong>únicas!</strong></p>
                <p class="lista-texto">2. São <strong>duráveis!</strong></p>
                <p class="lista-texto">3. São mais que um simples produto, <strong>são arte!</strong></p> 
        </section>
    </main>

    <footer class="rodape" >
        <img class="rodape-imagem"src="linha.png">
    </footer>

</html>
